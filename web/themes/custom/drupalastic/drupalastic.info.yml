name: drupalastic
description: A theme with modern tooling.
type: theme
core: 8.x
core_version_requirement: ^8 || ^9
base theme: stable

regions:
  header: Header
  content: Content
  sidebar: Sidebar
  footer: Footer
  footer secondary: Footer Secondary

libraries:
  - core/normalize
  - drupalastic/global
  - drupalastic/card
  - drupalastic/card-list
  - drupalastic/nav-menu
  - drupalastic/footer
  - drupalastic/blog-listing
  - drupalastic/gmap
  - drupalastic/contact

components:
  namespaces:
    atoms: components/atoms
    molecules: components/molecules
    organisms: components/organisms
    templates: components/templates
    pages: components/pages
